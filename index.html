<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winner-msg hide">
        <p class="msg">Winner</p>
        <button type="reset" id="play-again">Play Again?</button>
    </div>
    <main>
        <h1>Welcome to Tic-tac-toe!</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>
    <button type="reset" class="resetBtn">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
